<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Post Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="photoId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="photoId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Title:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="body" class="control-label">Body:</label>

                        <div class="controls">
                            <textarea id="body" name="body" class="span6" rows="6"><%= body %></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">File:</label>
                        <div class="controls">
                            <div id="fine-uploader"></div>
                        </div>
                    </div>

                </div>

                <div class="span3">
                    <div class="well">
                        <p id="thumbnail-fine-uploader">
                            <% if( thumb !== null ) { %>
                                <img id="picture" width="180" src="<%= thumb %>"/>
                            <% } %>
                        </p>

                        <p>To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Photo saved successfully
        </div>
    </div>
</div>
